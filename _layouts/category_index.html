---
layout: default
---

<h3 class="section-header-archive">{{ page.title }}</h3>
{% for post in site.categories[page.category] %}
<p>
    <a class="post-title-archive" href="{{ post.url | prepend:site.baseurl }}">{{ post.title }}</a>
    <small class="text-muted">{{ post.date | date_to_string }}</small>
</p>
{% endfor %}
